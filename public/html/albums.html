<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/default.css">
    <script type="text/javascript" src="../js/retrieveUserAlbums.js"></script>
    <script type="text/javascript" src="../js/setupCreateAlbum.js"></script>
  </head>
  <body>
    <p>Type a userId to list their current albums</p>
    <p>This will try and load up a random picture from inside the album as a thumbnail - note that the seeder has not created real photos though so some photos will not display.</p>
    <form>
      <input type="text" onkeyup="retrieveUserAlbums(this.value)">
    </form>
    <p>Result:</p>
    <div id="ajaxResult"></div>
    <div id="uploadResult"></div>
  </body>


</html>
